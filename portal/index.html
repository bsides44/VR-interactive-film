<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Video One</title>
    <meta name="description" content="Interactive 360 video in web vr using a frame for webxr">
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="../play-on-click.js"></script>
    <script src="../cursor-listener.js"></script>
</head>
<style>
    .a-loader-title {
        color: white;
        background-color: white;
    }
</style>

<body>
    <a-scene loading-screen="dotsColor: black; backgroundColor: white">
        <a-assets>
            <img id="play-icon" src="../play.png">
            <img id="pause-icon" src="../pause.png">
            <img id="house" scale="0.2 0.2 0.2" src="../JN0_1340.jpeg">
            <video id="monoPico" preload="auto" src="../Mono_Pico.mp4" autoplay="false" loop="false" crossOrigin="anonymous"></video>
        </a-assets>

        <a-videosphere id="video" rotation="0 -90 0" src="#monoPico" visible="true">
        </a-videosphere>

        <a-link href="pageTwo.html" title="Next Video" image="#house" scale="0.2 0.2 0.2" position="-1.5 0 -1.5"></a-link>

        <a-entity camera look-controls>
            <a-image id="play" src="#play-icon" position="0 1 -1.5" width="0.2" height="0.2"></a-image>
            <a-image id="pause" src="#pause-icon" visible="false" position="0 1 -1.5" width="0.21" height="0.21"></a-image>

            <!-- CONTROLS -->
            <a-entity cursor="fuse: false" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat">
            </a-entity>
            <!-- "fuse: true; fuseTimeout: 500" -->
        </a-entity>
    </a-scene>
</body>

</html>
