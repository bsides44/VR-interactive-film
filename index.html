<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Maddy's Interactve WebVR Demo</title>
  <meta name="description" content="Interactive 360 video in web vr using a frame for webxr">
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <link rel="icon" href="./assets/favicon-16.png" sizes="16x16">
  <link rel="icon" href="./assets/favicon-32.png" sizes="32x32">
  <link rel="icon" href="./assets/favicon-64.png" sizes="64x64">
  <link rel="icon" href="./assets/favicon-128.png" sizes="128x128">
  <link rel="icon" href="./assets/favicon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="./assets/favicon-180.png">
  <script src="./js/button-hover.js"></script>
  <script src="./js/button-visibility.js"></script>
  <script src="./js/play-on-click.js"></script>
  <script src="./js/play-in-vr.js"></script>
  <script src="./js/add-vr-controls.js"></script>
  <script src="./js/portal-controller.js"></script>
  <script src="./js/portal-visibility.js"></script>
  <script src="./js/portal-scaler.js"></script>
  <script src="./js/move-into-vr-view.js"></script>
  <script src="./js/play-next-video.js"></script>
  <script src="./js/disappear-on-complete.js"></script>

</head>
<style>
  .a-loader-title {
    color: white;
    background-color: white;
  }
</style>

<body>
  <a-scene loading-screen="dotsColor: black; backgroundColor: white"  shadow="enabled; autoUpdate: true" renderer="antialias: true"
  webxr="referenceSpaceType: local"  
  play-on-click 
  play-in-vr
  add-vr-controls
  portal-visibility 
  move-into-vr-view
  button-visibility
  >
    <a-assets>
        <video id="monoPico" preload="auto" src="./assets/Mono_Pico.mp4" autoplay="false" loop="false" crossOrigin="anonymous"></video>
        <video id="houseVideo" preload="auto" src="./assets/VIDEO_5591.mp4" autoplay="false" loop="false" crossOrigin="anonymous"></video>
        <video id="templeVideo" preload="auto" src="./assets/temple.mp4" autoplay="false" loop="true" crossOrigin="anonymous" muted></video>
        <img id="house" src="./assets/temple.jpeg">
        <a-asset-item id="plane" src="./assets/plane.glb" response-type="arraybuffer"></a-asset-item>
        <audio id="planeSound" src="./assets/planeSound.wav" preload="auto"></audio>
        <audio id="bing" src="./assets/magic-idea.mp3" preload="auto"></audio>
    </a-assets>

    <!-- VIDEOS -->
    <a-videosphere id="video" rotation="0 -90 0" src="#monoPico" visible="true">
    </a-videosphere>
    <a-videosphere id="secondVideo" rotation="0 -90 0" src="#houseVideo" visible="false">
    </a-videosphere>
    <a-videosphere id="portalVideo" rotation="0 -90 0" src="#templeVideo" visible="false" >
    </a-videosphere>

    <!-- BUTTON -->
    <a-triangle id="nextVideoButton" color="blue" rotation="5 0 40" scale="0.3 0.3 0.3" position="1 1.3 -1" visible="false" class="cursor-listener" sound="src: #bing; volume: 0.4"
    button-hover
    play-next-video
    >
    </a-triangle>
    <a-text id="nextText" value="Play \n Next" width="1.2" height="1.2" color="white" align="center" rotation="0 -25 0" position="1 1 -1" visible="false"></a-text>

    <!-- PORTAL -->
    <a-link id="portal" href="pageTwo.html" title="Magic Portal" image="#house" scale="0.2 0.2 0.2" rotation="0 25 0" position="-1 1 -1" class="cursor-listener" visible="false"></a-link>
    <a-link id="portalVR" href="pageTwo.html" title="Press X for \n Magic Portal" image="#house" scale="0.2 0.2 0.2" rotation="0 25 0" position="-1 0 -1" class="cursor-listener" visible="false"
    portal-controller
    portal-scaler
    ></a-link>

    <!-- CONTROLS -->
    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .cursor-listener"></a-entity>

    <!-- ANIMATED MODEL -->
    <a-entity
        id="animModel"
        gltf-model="#plane"	
        position="13 5 -4" 
        rotation="0 -90 0"
        scale="0.1 0.1 0.1"
        animation="property: position; to: -50 2 -10; dur: 30000; easing: linear; loop: false; startEvents: startanim001; pauseEvents: stopanim001"
        disappear-on-complete
        sound="src: #planeSound; volume: 0.6; poolSize: 5"
    ></a-entity>
    <a-entity
      id="secondModel"
      gltf-model="#plane"	
      position="-30 7 -10" 
      rotation="0 90 0"
      scale="0.1 0.1 0.1"
      visible="false"
      animation="property: position; to: 60 10 -12; dur: 16500; easing: linear; loop: false; startEvents: startanim002"
      disappear-on-complete
      sound="src: #planeSound; volume: 0.4"
></a-entity>
    <a-entity
      id="portalModel"
      gltf-model="#plane"	
      position="-30 13 -10" 
      rotation="0 90 0"
      scale="0.1 0.1 0.1"
      visible="false"
      animation="property: position; to: 60 11 -10; dur: 23000; easing: linear; loop: false; startEvents: startanim003"
      disappear-on-complete
      sound="src: #planeSound;"
    ></a-entity>

    <!-- OPENING TEXT -->
    <a-text id="welcomeText"
    value="Sound on\nWait for background\nimage to load\n\nPhone/ Computer:\nDrag to explore\nClick or press\nto start\n\nFor VR\nClick VR\nThen press any button"
    position= "0.45 1.6 -1"
    align= "center"
    color= "#A10AE2"
    font= "dejavu"
    width= "2.4"
    lineHeight="0.1"
    ></a-text>
  </a-scene>
</body>
</html>
